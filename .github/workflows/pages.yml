name: GitHub Pages

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 */12 * * *"

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3

      - name: Setup Pages
        uses: actions/configure-pages@983d7736d9b0ae728b81ab479565c72886d7745b # v5.0.0

      - name: Setup node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version: 20.12
          cache: 'npm'

      - name: Setup PHP
        uses: shivammathur/setup-php@efffd0e4f2504f936fcfe3b69293d31ce0e2fd7a # v2.30.3
        with:
          php-version: '8.1'
          coverage: none

      - name: Install dependencies with composer
        run: composer install --prefer-dist --no-dev

      - name: Create data.json
        run: php create-data-file.php
        working-directory: ./.pages/scripts

      - name: Update app.js
        run: php update-app-js.php
        working-directory: ./.pages/scripts

      - name: Run npm
        run: npm ci

      - name: Run Build demo (esbuild)
        run: node ./esbuild/build-demo.js

      - name: Copy .pages/data.json
        run: cp .pages/data.json ./dist/data.json

      - name: Create website folder
        run: mkdir ./website

      - name: Copy dist to demo folder
        run: cp -r ./dist ./website/demo

      - name: Upload artifact
        uses: actions/upload-pages-artifact@56afc609e74202658d3ffba0e8f6dda462b719fa # v3.0.1
        with:
          path: './website/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
